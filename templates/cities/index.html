{%extends "base.html" %}

{% block content %}
<h2>Trips- cities</h2>

{% for city in cities %}

<section>
    <h3>{{ city.city_name }}</h3>
    <p>{{ city.date_of_travel }}</p>
    <a href="/cities/{{ city.id }}/edit">Edit</a>
    <form action="/cities/{{ city.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
    <a href="/cities/{{ city.id }}">Details</a>
</section>
{% endfor %}
{% endblock %}
