{%extends "base.html" %}

{% block content %}
<h2>{{ title }}</h2>
<br>

<section class='travels'>
    {% for city in cities %}
    <div>
    <p> <b><i> {{ city.city_name }}</i></b>, {{city.country.name}} </p>
   
    <p>{% if city.visited %}
            Visited in {{city.date_of_travel}}
        {% else %}
            Adventure awaits!
        {% endif %}
    </p>
   
    <a href="/cities/{{ city.id }}/edit">Edit</a>
    <form action="/cities/{{ city.id }}/delete" method="POST">
        <button type="submit">Remove</button>
    </form>
    </div>
    {% endfor %}
</section>


{% endblock %}
<footer>
</footer>
