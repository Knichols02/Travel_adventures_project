{%extends "base.html" %}

{% block content %}
<h2>Add a new Country</h2>
<br>
<section class='form'>
<form action="/countries" method="POST">
    <div>
        <label for="name">Country name:</label>
        <input type="text"
               name="name"
               id="name"
               placeholder="Name of Country"
               required
               autofocus>
        <button type="submit">Add Country</button>
    </div>
</form>
</section>
{% endblock %}
