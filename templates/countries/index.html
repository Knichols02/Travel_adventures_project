{%extends "base.html" %}

{% block content %}
<h2>Countries</h2>
<br>

{% for country in countries %}
<section class=countries>
    <div>
        <p>{{country.name}}</p>
    </div>
    <div>
        <a href="/countries/{{ country.id }}/edit">Edit</a>
    </div>
    <div>
        <form action="/countries/{{country.id}}/delete" method="POST">
            <button type="submit">Remove</button>
        </form>
    </div>
</section>

{% endfor %}
{% endblock %}
<footer>
</footer>
